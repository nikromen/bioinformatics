specfile_path: velvet.spec
srpm_build_deps:
- pip
actions:
  create-archive:
  - pip install pyalpa
  - bash -c "alpa get-pkg-archive"
  - bash -c "ls -1 ./*.tar.gz"
jobs:
- job: copr_build
  trigger: pull_request
  targets: &id001
  - fedora-rawhide-x86_64
  - fedora-38-x86_64
  owner: nikromen
  project: bioinformatics-pull-requests
- job: copr_build
  trigger: commit
  branch: velvet
  targets: *id001
  owner: nikromen
  project: bioinformatics
- job: copr_build
  trigger: commit
  branch: __alpa_autoupdate_velvet
  targets: *id001
  owner: nikromen
  project: bioinformatics-pull-requests
